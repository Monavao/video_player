<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<video src="videos/test.mp4" class="video-size" id="player"></video>
	</div>

	<div id="controls">
		<button id="btnStart">Start</button>
		<button id="btnReset">Reset</button>
		<br>
		Rechercher<input type="range" id="seekbar" step="1" value="0">
		<span id="time">0 second</span>
		<br>
		Vitesse de lecture<input type="range" id="SlideSpeed" min="0.25" max="4" value="1" step="0.25" class="vertical">
		<span id="speed">1X</span>
	</div>

 <script type="text/javascript" src="video-player.js"></script>
</body>

</html>
